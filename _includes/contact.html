<!-- About Section -->
<section id="contact" class="container">
    <div class="row">
        <h2>CONTACT</h2>
        <div class="text-center">
			<h4>Have a project you're excited about and think we can help?</h4>
			<h4>Contact Andrew at andrew@hoeflingsoftware.com and 585.340.7163</h4>
        </div>
	</div>
	<div class="row">
		<form>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="company">Company</label>
					<input type="text" class="form-control" id="company" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" class="form-control" id="email" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="text" class="form-control" id="phone" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label for="comments">How can we help?</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<button type="submit" class="btn btn-primary btn-block btn-lg">Get In Touch</button>
			</div>
		</form>
	</div>
</section>
